<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lavrik task</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<script src="app.js" defer></script>

</head>
<body>
    <div class="container custom-container">
		<div class="input-container">
			<input class="form-control number-1 form-control-lg" type="text" placeholder="first num">
			<input class="form-control number-2 form-control-lg" type="text" placeholder="secend num">
		</div>
    	<div class="btn-container">
    		<button class="btn btn-success" data-action="plus">+</button>
    		<button class="btn btn-success" data-action="min">-</button>
    		<button class="btn btn-success" data-action="mn">*</button>
    		<button class="btn btn-success" data-action="del">/</button>
    	</div>
    	<span class="res">Result:</span>
    </div>
</body>
</html>
