<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Galery</title>
	<link rel="stylesheet" type="text/css" href="css/galery.css">
	<script src="js/galery.js" defer></script>
</head>
<body>
	<div class="galery">
		
		<div class="galery__box-img">
			<img src="img/img11.jpg" alt="img11.jpg" class="galery__img">
		</div>
		
		<ul class="galery__thumbler">
			<li class="galery__item active"><img src="img/img11.jpg" class="galery__item-img" alt="img11.jpg"></li>
			<li class="galery__item"><img src="img/img12.jpg" class="galery__item-img" alt="img12.jpg"></li>
			<li class="galery__item"><img src="img/img13.jpg" class="galery__item-img" alt="img13.jpg"></li>
			<li class="galery__item"><img src="img/img14.jpg" class="galery__item-img" alt="img14.jpg"></li>
			<li class="galery__item"><img src="img/img15.jpg" class="galery__item-img" alt="img15.jpg"></li>
			<li class="galery__item"><img src="img/img17.jpg" class="galery__item-img" alt="img17.jpg"></li>
			<li class="galery__item"><img src="img/img19.jpg" class="galery__item-img" alt="img19.jpg"></li>
		</ul>
		
	</div>
</body>
</html>
