<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <title>BOOK LIST UI</title>
</head>
<body>

  <div id="app">

    <div class="container">
      <h1>Add Book</h1>
      <form  id="book-form">  
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>

        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width">
        </div>

        <div>
          <input type="submit" value="Submit" id="submit-button" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

  </div>

</body>
</html>
