<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Calculator</title>
<link href="assets/css/app.6cf912c73862292fa553.css" rel="stylesheet"></head>
<body class="bg-dark">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-4">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" id="amount" class="form-control" placeholder="Loan amount">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" id="interest" class="form-control" placeholder="Interest">
              </div>
            </div>

            <div class="form-group">
                <input type="number" id="month" class="form-control" placeholder="Month to repay">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-dark btn-block" value="Calculate">
            </div>
            <!-- LOADER HERE -->
            <div id="loaded">
              <img src="assets/img/loading.gif" alt="">
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-2">
              <h1 class="pb-3">Results</h1>

              <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Payment</span>
                    </div>
                    <input type="number" id="monthly-payment" class="form-control" disabled>
                  </div>
              </div>

              <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment</span>
                    </div>
                    <input type="number" id="total-payment" class="form-control" disabled>
                  </div>
              </div>

              <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interest</span>
                    </div>
                    <input type="number" id="total-interest" class="form-control" disabled>
                  </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="assets/js/vendors.6cf912c73862292fa553.js"></script><script type="text/javascript" src="assets/js/app.6cf912c73862292fa553.js"></script></body>
</html>
